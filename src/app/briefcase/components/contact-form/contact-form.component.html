<form class="form" [ngClass]="{'dark':isDarkModeSelect}">
  <div class="form__container">
    <h2 class="form__title">Contact me</h2>
    <input type="text" class="form__input"  placeholder="company-name" >
    <input type="email" class="form__input"  placeholder="email" >
    <textarea class="form__input form__input--message" placeholder="message"></textarea>
    <button type="submit" class="form__cta form__cta--submit"> <span class="action"></span>Send</button>
  </div>
</form>
